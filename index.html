<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="header-container"> </div>
        <div class="image-profile"><img src="./assets/images/image-victor.jpg" alt="Image Profile"></div>
        <div class="card-body">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <h2 class="city">London</h2>
          <div class="social-data">
            <h3>80K <span class="soc">Followers</span></h3>
            <h4>803K <span class="soc">Likes</span></h4>
            <h5>1.4K <span class="soc">Photos</span></h5>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
